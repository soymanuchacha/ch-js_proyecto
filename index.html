<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Casa Virazon</title>
        <!-- SEO -->
        <meta name="description" content="Comé en casa de Chef, probá la experiencia Virazon."/>
        <meta name="keywords" content="delivery, tortas, pastelería, restaurante"/>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com"/> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet"/>    
        <!-- Styles -->
        <link href="./css/styles.css" rel="stylesheet"/>
    </head>
<body>
    <!-- Header -->
    <nav id="header">
        <div id="headerLogo"><a href="./index.html"><img src="./media/icons/logo.svg" alt="Logotipo"/></a></div>
        <div id="iconCart">
            <img id="iconCartImg" style="cursor: pointer;" src="./media/icons/cart.svg" alt="Mi carrito"/>
            <ul id="dropdownCart" style="display: none;">
                <!-- inserts js -->
                <li id="cartPage">Continuar compra</li>
            </ul>
        </div>
    </nav>
    <div id="hidingStuff">    
        <!-- Banner principal -->
        <section class="bannerPrincipal">
            <p class="titleVirazon">Casa Virazon</p>
            <h1>Comé en <br>casa de Chef</h1>
            <img src="./media/photos/slice.png" alt="Porción de torta brownie con arándanos" class="titlePhoto"/>
            <div class="btnPrimary">menú</div>
        </section>  

        <!-- Sección menu - JavaScript -->
        <section id="visualiceMenu" style="display: none;">
            <ul id="menuCategories">
                <li id="cardsExperiencias">Experiencias</li>
                <li id="cardsPostres">Postres</li>
                <li id="cardsTodas">Ver todo</li>
            </ul>
            <div id="menuCards"></div>
        </section>

        <!-- Servicios #QuedateEnCasa -->
        <!-- ACÁ AGREGAR ALERTA PEDIDO CON ANTICIPACIÓN -->
        <!-- ACÁ AGREGAR ALERTA PEDIDO CON ANTICIPACIÓN -->
        <!-- ACÁ AGREGAR ALERTA PEDIDO CON ANTICIPACIÓN -->
        <section class="seccionQuedate">
            <h2>#QuedateEnCasa</h2>
            <div class="seccionQuedateFlex">
                <div class="seccionQuedateItem">
                    <div class="seccionQuedateItem-img"><img src="./media/icons/menu.svg" alt="Elegí del menú"/></div>
                    <p>Elegís</p>
                </div>
                <div class="seccionQuedateItem">
                    <div class="seccionQuedateItem-img"><img src="./media/icons/pan.svg" alt="Cocinamos tu plato"/></div>
                    <p>Lo cocinamos</p>
                </div>
                <div class="seccionQuedateItem">
                    <div class="seccionQuedateItem-img"><img src="./media/icons/takeaway.svg" alt="Lo llevamos a tu casa"></div>
                    <p>Lo llevamos</p>
                </div>
                <div class="seccionQuedateItem">
                    <div class="seccionQuedateItem-img"><img src="./media/icons/plate.svg" alt="Disfrutas de tu plato"></div>
                    <p>Disfrutas</p>
                </div>
            </div>
        </section>
    </div>

    <!-- section carrito -->
    <section id="shopCarrito" style="display: none;">
        <div id="hideCart">
            <h2>Mi carrito</h2>
            <div id="listaCompras"></div>
            <div id="confirmarCompra">Confirmar compra</div>
        </div>
        <div id="formInformation" style="display: none;"></div>
        <form action="" id="contactForm" style="display: none;">
            <label for="fNombre" class="formLabel">Nombre y apellido</label>
            <input id="fNombre" type="text" class="formInput" name="fNombre" required/>
            <label for="fEmail" class="formLabel">Correo electrónico</label>
            <input id="fEmail" type="email" class="formInput" name="fEmail" required/>
            <input type="submit" id="formSubmit" value="Enviar">
        </form>

    </section>

    <!-- Footer -->
    <section class="footer">
        <div class="footer-logo">
            <a href="#"><img src="./media/icons/logo-negativo.svg" alt="Logotipo"></a>
        </div>
        <div class="footer-pages">
            <p class="footer-title">Hacé tu pedido</p>
            <ul class="footer-pages-nav">
                <li class="footer-pages-nav_item"><a href="#">Experiencias</a></li>
                <li class="footer-pages-nav_item"><a href="#">Postres</a></li>
            </ul>
        </div>
        <div class="footer-social">
            <p class="footer-title">Redes sociales</p>
            <ul class="footer-social-nav">
                <li class="footer-social-nav_item"><a href="https://www.instagram.com/casavirazon" target="_blank"><img src="./media/icons/instagram.svg" alt="Link a Instagram"></a></li>
                <li class="footer-social-nav_item"><a href="https://www.facebook.com/casavirazon" target="_blank"><img src="./media/icons/facebook.svg" alt="Link a Facebook"></a></li>
            </ul>
        </div>
        <div class="footer-newsletter">
            <form action="#" id="f-newsletter">
                <label for="iptNews" class="footer-title">Suscribite al newsletter</label>
                <input type="mail" id="iptNews"/>
                <input type="submit" name="Enviar" id="btnNews" value="OK"/>
            </form>
        </div>
    </section>

     <!-- JavaScript -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
     <script src="./js/app.js"></script>
</body>
</html>
